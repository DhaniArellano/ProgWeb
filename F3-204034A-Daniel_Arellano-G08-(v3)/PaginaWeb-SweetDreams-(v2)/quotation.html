<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Beau+Rivage&family=Hurricane&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@200&family=Beau+Rivage&family=Hurricane&display=swap" rel="stylesheet">
    <title>Cotizador SweetDreams</title>
</head>
<body>
    <h2>Quotation SweetDreams</h2>
    
    <form action="/action_page.php">
        <fieldset>
            <legend>Información Cliente</legend>
            
            <label for="fname">Nombre: <input type="text" id="fname" name="customerData" placeholder="Pepito"></label>
            <label for="lname">Apellido: <input type="text" id="lname" name="customerData" placeholder="Perez"></label><br>
            <input type="radio" id="newCustomer" name="customerAge" checked="checked" value="new">
            <label for="lname">Nuevo Cliente</label><br>
            <input type="radio" id="oldCustomer" name="customerAge" value="old">
            <label for="lname">Cliente Antiguo</label><br>

        </fieldset>
        <fieldset>
            <legend>Tipo de habitación</legend>
            <input type="checkbox" id="single" name="service" value="single">
            <label for="single">Sencilla</label><br>
            <input type="checkbox" id="double" name="service" value="double">
            <label for="double">Doble</label><br>
            <input type="checkbox" id="triple" name="service" value="triple">
            <label for="triple">Triple</label><br>
            <input type="checkbox" id="suite" name="service" value="suite">
            <label for="suite">Suite</label><br>
            <input type="checkbox" id="salon" name="service" value="salon">
            <label for="salon">Salon de eventos</label><br>
        </fieldset>
        <fieldset>
            <legend>Fecha Reservacion</legend>
            <input type="date" id="startDate" name="ioDate" value="">
            <label for="startDate">Fecha Inicio</label><br>
            <input type="date" id="endDate" name="ioDate" value="">
            <label for="endDate">Fecha Salida</label><br>

        </fieldset>
        <input class="inline-input" type="submit" value="Cotizar">
      </form>
</body>
</html>
